<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="author" content="Chase Swedlo">
        <meta name="description" content="Fakebook">
        <meta name="keywords" content="html, css, web, web development">
        <title>Fakebook</title>
        <link rel="icon" href="./assets/media/favicon.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/mrspecht/cdn/reset.css">
        <link rel="stylesheet" href="./assets/style/index.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script src="./assets/script/app.js" type="module"></script>
    </head>
    <body>
        <header>
            <div class="container">
                <div class="name">
                    <h1>Fakebook</h1>
                </div>
                <div class="navigation">
                    <ul>
                        <li>Friends</li>
                        <li>Pages</li>
                        <li>Groups</li>
                        <li>Settings</li>
                    </ul>
                </div>
                <div class="pfp">
                    <img src='./assets/media/pfp1.png' alt="pfp">
                </div>
                <div class="info flex">
                    <p class="user-info">
                        <span class="fname">Chase Swedlo</span>
                        <span class="uname">userName</span>
                    </p>
                </div>
            </div>
        </header>
        <main>
            <div class="container">
                <section>
                    <div class="feed">
                        <textarea placeholder="Whats new?"></textarea>
                        <div class="textarea-buttons">
                            <div class="img-input">
                                <i class="fa-regular fa-image">
                                    <input type="file" class="fileInput" accept="image/*">
                                </i>
                            </div>
                            <div class="button">
                                <button>Post</button>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </body>
</html>
